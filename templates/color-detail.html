{% extends "layout.html" %}

{% block content %}

<style>
  /*Earth Tones*/
  .olive { background-color: #808000; }
  .tan { background-color: #D2B48C; }
  .brown { background-color: #8B4513; }
  .dark-green { background-color: #125712; }
  .rose { background-color: #f19e9e; }
  .terracotta { background-color: #cc5e48; }
  
  /*Pastels*/
  .pink { background-color: #FFD1DC; }
  .baby-blue { background-color: #CFECFF; }
  .light-yellow { background-color: #FFFACD; }
  .lavender { background-color: #D8BFD8; }
  .white { background-color: #f0f0f0; }
  .light-green { background-color: #b7f0cf; }
  
  /*Monochrome*/
  .pure-white { background-color: #FFFFFF; border: 1px solid #DDDDDD; }
  .light-gray { background-color: #CCCCCC; }
  .medium-gray { background-color: #888888; }
  .dark-gray { background-color: #444444; }
  .pure-black { background-color: #000000; }
  .charcoal { background-color: #333333; }
  
  /*Jewel Tones */
  .ruby { background-color: #851818; }
  .emerald { background-color: #095a1d; }
  .sapphire { background-color: #0c1c63; }
  .plum { background-color: #542868; }
  .dark-gold { background-color: #927106; }
  .deep-teal { background-color: #0f4e50; }
  
  .color-detail-circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto;
    border: 3px solid #333;
  }
  
  .img-fluid {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  
  .img-fluid:hover {
    transform: scale(1.03);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  
  .detail-navigation {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
  }
</style>

<div class="default-bg">
  <div class="p-4">
    <div class="text-center mb-4 pt-4">
      <h2>{{ palette_title }} - {{ color_name }}</h2>
    </div>
    
    <div class="container">
      <!-- Color display section -->
      <div class="row mb-4">
        <div class="col-md-4 offset-md-4 d-flex flex-column align-items-center justify-content-center">
          <div class="color-detail-circle {{ color_class }} mb-3"></div>
          <h4>{{ color_name }}</h4>
          <p class="text-center">{{ color_description }}</p>
        </div>
      </div>
      
      <!-- Example images section -->
      <div class="row mb-5">
        {% for image in images %}
        <div class="col-md-4 mb-3">
          <img src="{{ image }}" class="img-fluid" alt="Color example">
        </div>
        {% endfor %}
      </div>
      
      <div class="detail-navigation">
        <a href="{{ back_url }}" class="btn btn-secondary" id="back-to-palette">Back to Palette</a>
        {% if next_color %}
        <a href="{{ next_url }}" class="btn btn-primary" id="next-color">Next Color ({{ next_color }})</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
